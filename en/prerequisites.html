<!DOCTYPE html>
<html>
<head>
<title>Prerequisites</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=10.0, user-scalable=yes">
<link href="../style.css" type="text/css" rel="stylesheet" />
<script type="text/javascript" src="/jquery/jquery-latest.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	if (navigator.userAgent.match(/(iPod|iPhone|iPad)/)) {
		$(".android").hide();
		$(".apple").show();
	}
	$("img.thumb").click(function() {
		$("img.thumb").show().next("img.large").hide();
		$(this).hide();
		$(this).next("img.large").fadeIn();
	});
	$("img.large").click(function() {
		$(this).hide();
		$(this).prev("img.thumb").show();
	});
});
</script>
</head>
<body>
<h1>Prerequisites</h1>
<p>You must know the push server address and your login data for the MQTT
server (username/password). If you do not have access yet, you may work
with the preset servers for test purposes (at <a href="http://mqtt.arduino-hannover.de" target="_blank">
mqtt.arduino-hannover.de</a> you can create an account for the MQTT server).</p>
</ul>
</body>
</html>
